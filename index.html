<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Para Ela ✧</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="hearts"></div>

    <main class="container">
      <h1>Para Ela ✧</h1>
      <p class="intro">Minha musa, minha dama, minha pookie.</p>
      
      <section class="poem">
        <p>Você é o motivo do brilho nas estrelas,</p>
        <p>O silêncio bonito entre as notas da minha canção,</p>
        <p>A pausa do mundo quando olho nos seus olhos.</p>
      </section>

      <section class="gallery">
        <img src="https://placekitten.com/300/300" alt="Foto fofa (você pode trocar por uma dela)">
        <img src="https://placekitten.com/301/300" alt="Mais amor">
        <img src="https://placekitten.com/302/300" alt="Mais pookie">
      </section>

      <footer>
        <p>Feito com amor por alguém que te admira mais do que palavras podem dizer.</p>
      </footer>
    </main>

    <audio autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
  </body>
</html>
